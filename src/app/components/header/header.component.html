<p>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Coupon System</span>
    <span class="example-spacer"></span>
    <button mat-stroked-button color="accent" routerLink='/admin' routerLinkActive="router-link-active">Admin</button>
    <button mat-stroked-button color="accent" [routerLink]="['/company']" routerLinkActive="router-link-active">Company</button>
    <button mat-stroked-button color="accent" [routerLink]="['/customer']" routerLinkActive="router-link-active">Customer</button>
    <span class="example-spacer"></span>


    <ng-container *ngIf="flag; else elseTemplate">
      <button  mat-raised-button color="warn" (click)="login()">Login</button>
    </ng-container>
    <ng-template #elseTemplate>
      <button mat-raised-button color="warn" (click)="logout()">Logout</button>
    </ng-template>






  </mat-toolbar>
</p>
<marquee>The best coupon system ever gever</marquee>
